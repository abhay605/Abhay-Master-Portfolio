<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Contact | Abhay Sharma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-body">

<!-- SAME NAVBAR -->
<header class="main-header">
    <div class="logo">
        <span class="logo-icon">&lt;/&gt;</span>
        <span class="logo-text">abhay.web</span>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

   <nav class="nav-links">
    <a href="#" onclick="openTab('index.html')">Home</a>
    <a href="#" onclick="openTab('about.html')">About</a>
    <a href="#" onclick="openTab('skills.html')">Skills</a>
    <a href="#" onclick="openTab('education.html')">Education</a>
    <a href="#" onclick="openTab('project.html')">Projects</a>
    <a href="#" onclick="openTab('contact.html')">Contact</a>
</nav>
</header>
<!-- CONTACT SECTION -->
<section class="contact">
    <div class="contact-container">

        <!-- LEFT IMAGE -->
        <div class="contact-image">
            <img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f" alt="Coding Workspace">
        </div>

        <!-- RIGHT FORM -->
        <div class="contact-form">
            <h1>Contact <span>Me</span></h1>

            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <textarea rows="4" required></textarea>
                    <label>Message</label>
                </div>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> abhay@example.com</p>
                <p><i class="fas fa-location-dot"></i> Mumbai, India</p>
            </div>

            <div class="contact-socials">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

    </div>
</section>

<script src="script.js"></script>
</body>

</html>
